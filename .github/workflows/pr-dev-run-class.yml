name: PR para desenvolvimento → roda classe (Maven via POM)

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
    branches: [ desenvolvimento ]
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  run-class:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest

    # Sua classe lê o token de System.getenv("GITHUB_TOKEN")
    env:
      # Use um PAT em secrets (GH_PAT) OU o token padrão do Actions:
      # GITHUB_TOKEN: ${{ github.token }}
      GITHUB_TOKEN: ${{ secrets.GH_PAT }}

    steps:
      - name: Checkout código do HEAD do PR
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'     # ajuste para a versão do seu projeto
          cache: maven

      - name: Build (clean + compile)
        run: |
          if [ -f ./mvnw ]; then MVN=./mvnw; else MVN=mvn; fi
          $MVN -B -ntp -U -DskipTests clean compile

      # (Opcional) Passo de debug para confirmar onde a .class saiu
      - name: Listar classes compiladas (debug)
        run: |
          echo "Arquivos .class em target/classes:"
          find target/classes -maxdepth 5 -type f -name "*.class" -print | sort || true

      - name: Executar classe via Maven (usa mainClass do POM)
        run: |
          if [ -f ./mvnw ]; then MVN=./mvnw; else MVN=mvn; fi
          $MVN -B -ntp -U -DskipTests exec:java

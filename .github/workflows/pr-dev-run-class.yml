name: PR para desenvolvimento → roda classe (Maven)

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
    branches: [ desenvolvimento ]
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  run-class:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest

    # se a classe usa token, injete aqui (ou no step)
    # env:
    #   GITHUB_TOKEN: ${{ secrets.GH_PAT }}

    steps:
      - name: Checkout código do HEAD do PR
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'      # use a versão do seu projeto
          cache: maven

      # 1) Compile antes de executar
      - name: Build (clean + compile)
        run: |
          if [ -f ./mvnw ]; then MVN=./mvnw; else MVN=mvn; fi
          $MVN -B -ntp -U -DskipTests clean compile

      # 2) Debug: onde a .class foi gerada?
      - name: Listar classes compiladas (debug)
        run: |
          echo "Conteúdo de target/classes:"
          find target/classes -maxdepth 3 -type f -name "*.class" -print | sort || true

      # 3) Executar a classe com classpath de runtime
      - name: Executar classe via Maven
        # env:
        #   GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          if [ -f ./mvnw ]; then MVN=./mvnw; else MVN=mvn; fi
          $MVN -B -ntp -U -DskipTests \
            exec:java \
            -Dexec.mainClass=tarefas.ExemploAprovadorPullRequests \
            -Dexec.classpathScope=runtime
